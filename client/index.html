<!DOCTYPE html>
<html>
<head>
  <title>Video Manos</title>
</head>
<body>
  <video id="video" width="640" height="480" autoplay></video>
  <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
  <div id="handDetectionStatus" style="font-size: 24px; color: blue; margin-top: 10px;">Esperando detección de manos...</div>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const handDetectionStatus = document.getElementById('handDetectionStatus'); // Obtener el nuevo elemento

    // Conectar al WebSocket
    const ws = new WebSocket("ws://localhost:8000/ws");

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log(data.manos); // Aquí tienes los landmarks en tiempo real

      // Lógica para actualizar el estado en pantalla
      if (data.manos && data.manos.length > 0) {
        const numHands = data.manos.length;
        handDetectionStatus.textContent = `¡Manos detectadas! Cantidad: ${numHands}`;
        handDetectionStatus.style.color = 'green'; // Cambiar color a verde cuando se detectan manos
      } else {
        handDetectionStatus.textContent = "No se detectan manos.";
        handDetectionStatus.style.color = 'red'; // Cambiar color a rojo cuando no se detectan manos
      }
    };

    // Acceso a la cámara
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => console.error(err));

    // Enviar frames al servidor cada 100ms (~10 FPS)
    setInterval(() => {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL("image/jpeg");
      ws.send(dataURL);
    }, 100);
  </script>
</body>
</html>
